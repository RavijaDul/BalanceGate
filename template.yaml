AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: BalanceGate â€“ Serverless Wallet API

Globals:
  Function:
    Timeout: 10
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST'"
      AllowHeaders: "'Content-Type,Authorization,x-api-key'"
      AllowOrigin: "'*'"

Resources:
  WalletFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: WalletsTable
      Environment:
        Variables:
          WALLET_TABLE: WalletsTable
      Events:
        CreateWallet:
          Type: Api
          Properties:
            Path: /wallet
            Method: POST
            Auth:
              ApiKeyRequired: true

        GetWallet:
          Type: Api
          Properties:
            Path: /wallet/{walletId}
            Method: GET
            Auth:
              ApiKeyRequired: true

        ListWallets:
          Type: Api
          Properties:
            Path: /wallets
            Method: GET
            Auth:
              ApiKeyRequired: true

        WalletTransaction:
          Type: Api
          Properties:
            Path: /wallet/{walletId}/transaction
            Method: POST
            Auth:
              ApiKeyRequired: true

  WalletsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: WalletsTable
      PrimaryKey:
        Name: walletId
        Type: String

  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: BalanceGateApiKey
      Enabled: true

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: BalanceGateUsagePlan
      ApiStages:
        - ApiId: !Ref ServerlessRestApi
          Stage: Prod
      Throttle:
        RateLimit: 10
        BurstLimit: 2

  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  WalletApi:
    Description: "API Gateway endpoint URL for Prod stage for Wallet function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/wallet/"
  WalletFunction:
    Description: "Wallet Lambda Function ARN"
    Value: !GetAtt WalletFunction.Arn
  WalletFunctionIamRole:
    Description: "Implicit IAM Role created for Wallet function"
    Value: !GetAtt WalletFunctionRole.Arn